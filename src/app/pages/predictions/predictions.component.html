<app-intro></app-intro>

<h5 class="text-center mt-3">Next Departing Train</h5>

<div class="container">
  <ul class="list-group" *ngFor="let predict of prediction">
    <li class="list-group-item m-3" aria-current="true">
      <div class="container">
          <div class="d-flex flex-row gap-5">
            <div>
              <small>Departure Time</small>
              <div>{{predict.attributes.departure_time}}</div>
            </div>
          </div>
      </div>
    </li>
  </ul>
</div>
<div class="alert alert-info m-4" role="alert" *ngIf="prediction.length == 0">
  <h3 class="text-center">There are no departing trains for this stop</h3>
</div>
